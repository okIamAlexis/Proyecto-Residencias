<div class="container">
    <div class="row" style="width: 100%;">
        <div class="col-lg-6 offset-lg-3">
            <div class="card text-center" style="padding: 20px;">
                <h3>Registrar nuevo usuario.</h3>
                <app-loading *ngIf="loading"></app-loading>
                <form [formGroup]="register" (ngSubmit)="registrarUsuario()" style="padding: 10px;">

                    <div class="form-group" style="text-align: start;">
                        <input type="text" class="form-control" placeholder="Nombre" formControlName="usuarioAdmin">
                        <span class="text-danger ml-2"
                        *ngIf="register.get('usuarioAdmin')?.hasError('required') && register.get('usuarioAdmin')?.touched">
                            El nombre es reuqerido.
                        </span>
                    </div> 

                    <div class="form-group" style="text-align: start;">
                        <input type="password" class="form-control" placeholder="Password" formControlName="passwordAdmin" >
                        <span class="text-danger ml-2"
                        *ngIf="register.get('passwordAdmin')?.hasError('required') && register.get('passwordAdmin')?.touched">
                            La contraseña es requerida
                        </span>
                        <span class="text-danger ml-2"
                        *ngIf="register.get('passwordAdmin')?.hasError('minlength') && register.get('passwordAdmin')?.touched">
                            Minimo 4 caracteres
                        </span>
                        
                    </div> 

                    <div class="form-group" style="text-align: start;" >
                        <input type="password" class="form-control" placeholder="Repite Contraseña" formControlName="rep_password">
                        <span class="text-danger ml-2"
                        *ngIf="register.hasError('notSame') && register.get('rep_password').touched">
                            Las contraseñas son distintas.
                        </span>
                    </div>
                    <div class="form-group" >
                        <button class="btn btn-primary mr-2 btn-reg" type="submit">Registrarse</button>
                        <!-- <button class="btn btn-secondary" routerLink="/inicio/login">Volver</button> -->
                    </div>
                    <div class="form-group">
                        <a style="color: #33b10a; cursor: pointer;" routerLink="/dashboard">Volver</a>
                    </div>
                    
                </form>
            </div>
        </div>
        
    </div>
</div>
