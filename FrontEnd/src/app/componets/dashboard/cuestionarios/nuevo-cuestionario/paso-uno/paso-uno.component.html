
<div class="row">
    <div class="col-lg-6 offset-lg-3">
        <h3 class="text-center">Datos del Cuestionario</h3>
        <br>
        <form [formGroup]="datosCuestionario" (ngSubmit)="pasoUno()">
            <div class="form-group" >
                
                <select formControlName="miselect" class="form-control"  [(ngModel)]="selected">
                  <option [value]="item" *ngFor= "let item of atributo">{{item}}</option>
   
                </select>

              </div>
              <!-- {{selected}} -->

                <div class="form-group">
                <input type="text" class="form-control" placeholder="Ingrese titulo del cuestionario" formControlName="titulo">

                <div class="text-danger" *ngIf="datosCuestionario.get('titulo').hasError('required') && datosCuestionario.get('titulo').touched">
                    El titulo <strong> es Requerido</strong>
                </div>
             </div>
           

             <div class="form group">
                <textarea   rows="3" placeholder="Ingrese descripcion del cuestionario" formControlName="descripcion" class="form-control"></textarea>

                <div class="text-danger" *ngIf="datosCuestionario.get('descripcion').hasError('required') && datosCuestionario.get('descripcion').touched">
                    La descripcion <strong> es Requerido</strong>
                </div>


            </div>

            <button class="btn btn-success float-right" [disabled]="datosCuestionario.invalid" >Siguiente</button>

        </form>
    </div>
</div>
