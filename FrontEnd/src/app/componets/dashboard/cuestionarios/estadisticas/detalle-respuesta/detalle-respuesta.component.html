<p>detalle-respuesta works!</p>

<div class="text-center">
    <app-loading *ngIf="loading"></app-loading>
</div>

<div class="text-center" *ngIf="cuestionario != null">
    <h4 class="card-title">
        {{cuestionario.nombre | uppercase}}
    </h4>
    <p class="card-text">{{cuestionario.descripcion | uppercase}}</p>
    <hr>

    <div *ngFor="let pregunta of cuestionario.listPreguntas; let i=index" style="margin-bottom: 10px;">
        <div class="card-header">
            <b>{{pregunta.descripcion}}</b>
        </div>
        <ul class="list-group" *ngFor="let respuesta of pregunta.listRespuesta">
            <li class="list-group-item" [ngClass]="{'list-group-item-success': respuesta.esCorrecta == respuesta.esCorrecta && respuestas[i].respuestaId == respuesta.id,
                                                    'list-group-item-danger': respuesta.esCorrecta != respuesta.esCorrecta && respuestas[i].respuestaId == respuesta.id}">
                {{respuesta.descripcion}} - {{respuesta.id}} {{respuestas[i].respuestaId}}

                <!-- *ngIf="respuesta.esCorrecta == respuesta.esCorrecta" -->
                <span class="material-icons correct" >
                    {{respuesta.esCorrecta}}
                </span>
            </li>
            
        </ul>

    </div>

    <div class="row" style="margin-bottom: 20px;">
        <div class="col-lg-4 ofsset-lg-4">
            <button class="btn btn-primary btn-lg btn-block" routerLink="/dashboard/estadisticas/{{cuestionario.id}}"></button>
        </div>
    </div>
</div>
