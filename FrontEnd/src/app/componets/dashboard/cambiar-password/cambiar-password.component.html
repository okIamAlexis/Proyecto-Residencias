<div class="row">
    <div class="col-lg-6 offset-lg-3">
        <h3 class="text-center">
            Cambiar Contraseña
        </h3>
        <app-loading *ngIf="loading"></app-loading>
        <form [formGroup]="cambiarPassword" (ngSubmit)="guardarPassword()" >
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Contraseña Anterior" formControlName="passwordAnterior">
                <span class="text-danger ml-3"
                *ngIf="cambiarPassword.get('passwordAnterior').hasError('required') && cambiarPassword.get('passwordAnterior').touched">
                    La contraseña <strong>es requerida.</strong>
                </span>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Nueva Contraeña" formControlName="newPassword">
                <span class="text-danger ml-3"
                *ngIf="cambiarPassword.get('newPassword').hasError('required') && cambiarPassword.get('newPassword').touched">
                    Nueva contraseña <strong>requerida.</strong>
                </span>
                <span class="text-danger ml-3"
                *ngIf="cambiarPassword.get('nuevaPassword').hasError('minlength')">
                    Debe tener como minimo <strong>5 caracteres la nueva contraseña.</strong>
                </span>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Repetir Contraseña" formControlName="confirmPassword">
                <span class="text-danger ml-3"
                *ngIf="cambiarPassword.hasError('notSame')">
                    Las contraseñas <strong> son distinta.</strong>
                </span>
                <span class="text-danger ml-3"
                *ngIf="cambiarPassword.get('confirmPassword').hasError('required') && cambiarPassword.get('confirmPassword').touched">
                    Repite la <strong>nueva contraseña.</strong>
                </span>
            </div>

            <div class="col text-center">
                <button class="btn btn-primary mr-2 btn-acep" [disabled]="cambiarPassword.invalid">Aceptar</button>
                <button class="btn btn-secondary" routerLink="/..">Volver</button>
            </div>
        </form>
    </div>
</div>
